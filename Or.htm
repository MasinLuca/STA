    <h1>Operatore Or</h1>
        <p>L'operatore OR logico si basa sull'addizione. Produce il valore 1 se entrambi gli addendi hanno valori diversi da zero. Se uno degli addendi è uguale a 0 il risultato è 1. Se entrambi gli addendi sono ugali a 0 il risultato è 0</p>
