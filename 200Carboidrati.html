<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    
        div{
            color: blue;
            background-color: cornflowerblue;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"&gt>
    <script>src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"</script>
    <script>src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"</script>
    <script>src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"</script>


    <title>Calcolatore di Kcal</title>

    
</head>
<body>
    <div id="Sfondo">
    <div class="container">
        <h2>Calcolatore calorico kcal</h2>
        <p>Inserisci quante proteine,carboidrati e grassi nel modulo Ã¨ riceviamo il totale delle Kcal</p>
     
          <div class="form-group">
            <label for="dato1">Carboidrati (g)</label>
            <input type="text" class="form-control" id="dato1" name="dato1">

            <label for="dato2">Proteine (g)</label>
            <input type="text" class="form-control" id="dato2" name="dato2">

            <label for="dato3">Grassi (g)</label>
            <input type="text" class="form-control" id="dato3" name="dato3">



           
          </div>
         
          <button type="submit" onclick="calcolaCalorie()" class="btn btn-primary">Calcola</button>
          <div id="output">
          <button type="submit" onclick="calcolaCarboidrati()" class="btn btn-primary"> + 200 Carboidrati</button>

          </div>
      </div>
    </div>

    
    <script>
         function calcolaCalorie() {

            let gcarb=0;
            let gprot=0;
            let gfat=0;
            let kcal=0;
            gcarb=document.getElementById("dato1").value*4;
 
            gprot=document.getElementById("dato2").value*4;

            gfat=document.getElementById("dato3").value*9;
            
            kcal=gcarb+gprot+gfat

            alert("Le Kcal totali sono: "+kcal+"")
         }

    </script>
    <script>
        function calcolaCarboidrati() {
            let gcarb=0;
            let gprot=0;
            let gfat=0;
            let kcal200=0;
            let gcarbb=200;
            gcarb=document.getElementById("dato1").value*4;
            gcarbb=200*4;
 
            gprot=document.getElementById("dato2").value*4;

            gfat=document.getElementById("dato3").value*9;
            

            kcal200=gcarb+gprot+gfat+gcarbb
            alert("Le Kcal totali sono: "+kcal200+"")
         }
    </script>
</body>
</html>
