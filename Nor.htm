<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        th, td, tr{
           text-align: center;
           border: 1px solid black
        }
        div{
            border: 3px solid black; 
            height: 150px;
            width: 200px;
            box-shadow: 5px 5px 5px rgb(54, 53, 53);
        }
          img{ 
       width: 200px;
       height: 150px;     
    }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatore Nor</title>
</head>
<body>
    <h1>Operatore Nor</h1>
        <p>L'operatore NOR logico produce il valore 1 in base alla tavola della verità dell'operatore OR. Se il risultato della tavola della verità di OR è 0 per la tavola della verità del NOR è 1.</p>
        <br>
        <div><img src="https://github.com/MasinLuca/STA/blob/main/Image/Nor.png?raw=true" alt=""></div>
    <br>
    <h3>Tavola Di Verità</h3>
        <table>
            <tr>
                <td>A  B</td>
                <td>A+B [Or]</td>
              <td>A+B [Nor]</td>
            </tr>
            <tr>
                <td>0  0</td>
                <td>0</td>
              <td>1</td>
            </tr>
            <tr>
                <td>0  1</td>
              <td>1</td>
              <td>0</td>
            </tr>
            <tr>
                <td>1  0</td>
                <td>1</td>
              <td>0</td>
            </tr>
            <tr>
                <td>1 1</td>
                <td>1</td>
                <td>0</td>
            </tr>
         </table>
    </body>
    </html>
