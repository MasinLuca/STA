<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: rgb(195, 192, 192);
            }
            .inputstile{
                background-color: rgb(87, 246, 193);
                width: 400px;
                height: 200px;
            }
            .outputstile{
                background-color: rgb(128, 210, 237);
                width: 400px;
                height: 200px;
            }
        </style>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esercizio su java</title>
    </head>
<body>
<h1>Calcolo dislivello trekking</h1>
<div class="inputstile">
<form id="frm1" >
 Altezza di partenza: <input type="text" name="partenza"><br>
 Altezza di arrivo: <input type="text" name="arrivo"><br><br>
</form>

<button onclick="cdislivello()">Calcola il dislivello:</button>
<div class="outputstile">
<p>Il punto di partenza è:</p>
<p id="partenza"></p>
<p>Il punto di arrivo è:</p>
<p id="arrivo"></p>

Il dislivello è di:
<p id="dislivello"></p>
</div>

<script>
function cdislivello() {
var x = document.getElementById("frm1");

var base=x.elements[0].value;  
document.getElementById("partenza").innerHTML =base;

var arrivo=x.elements[1].value;
document.getElementById("arrivo").innerHTML =arrivo;
  
  document.getElementById("dislivello").innerHTML =Dislivello(base,arrivo);
}

function Dislivello(h1,h2){
return h2-h1;
}

</script>

</body>
</html>
