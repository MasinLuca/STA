<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            text-align: center;
        }
        #Formule1{
            font-size: large;
            background-color: rgb(159, 191, 250);;
            margin-left: 20cm;
            padding: 5px;
            border: 2px solid black;
            height: 370px;
            width: 300px;
        }
    </style>
    <title>Calcolatore</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Calcolatore delle leggi di Ohm</h1>

    <div id="Formule1">
    <form id="formula-form">
        <label>Seleziona una delle formule indicate:</label>
        <select id="formula-select">
            <option value="1">V = I ∙ R</option>
            <option value="2">I = V : R</option>
            <option value="3">R = V : I</option>
        </select>
    </form>

    <form id="values-form">
        <label>Inserire valori:</label>
        <div>
            <label for="v-input">Tensione (△V):</label>
            <input type="number" id="v-input" required>
        </div>
        <div>
            <label for="i-input">Corrente (A):</label>
            <input type="number" id="i-input" required>
        </div>
        <div>
            <label for="r-input">Resistenza (R):</label>
            <input type="number" id="r-input" required>
        </div>
        <button type="submit">Calcola</button>
    </form>
    
    
    <div id="result"></div>

    <script>
        const formulaSelect = document.getElementById("formula-select");
        const valuesForm = document.getElementById("values-form");
        const resultDiv = document.getElementById("result");

        valuesForm.addEventListener("submit", (event) => {
            event.preventDefault();
            const v = parseFloat(document.getElementById("v-input").value);
            const i = parseFloat(document.getElementById("i-input").value);
            const r = parseFloat(document.getElementById("r-input").value);
            let result;
            switch (formulaSelect.value) {
                case "1":
                    result = i * r;
                    resultDiv.textContent = `Risultato della tensione è ${result}Volt (V)`;
                    break;
                case "2":
                    result = v / r;
                    resultDiv.textContent = `Risultato della corrente è ${result}Ampere (A)`;
                    break;
                case "3":
                    result = v / i;
                    resultDiv.textContent = `Risultato della resistenza è ${result}ohm (Ω)`;
                    break;
                default:
                    resultDiv.textContent = "Formula non valida. Scegli tra 1, 2 o 3";
                    break;
            }
        });
    </script>
    </div>
</body>
</html>
